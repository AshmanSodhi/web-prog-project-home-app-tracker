<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Appliance Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dashboard button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        .chart {
            text-align: center;
        }
        .chart canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Smart Appliance Tracker</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <h2>Dashboard</h2>
            <button onclick="showAddApplianceModal()">Add Appliance</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Appliance</th>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Energy Consumption (kWh)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="applianceTable">
                <!-- Dynamically populated rows -->
            </tbody>
        </table>
        <div class="chart">
            <h2>Energy Consumption Tracker</h2>
            <canvas id="energyChart"></canvas>
        </div>
    </div>

    <!-- Add/Edit Appliance Modal -->
    <div id="applianceModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
        <div style="background: white; padding: 20px; margin: 50px auto; max-width: 400px; border-radius: 8px;">
            <h3 id="modalTitle">Add Appliance</h3>
            <form id="applianceForm" onsubmit="saveAppliance(event)">
                <label for="applianceName">Appliance Name:</label>
                <input type="text" id="applianceName" required><br><br>
                <label for="room">Room:</label>
                <input type="text" id="room" required><br><br>
                <label for="energy">Energy Consumption (kWh):</label>
                <input type="number" id="energy" required><br><br>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const applianceTable = document.getElementById('applianceTable');
        const applianceModal = document.getElementById('applianceModal');
        const modalTitle = document.getElementById('modalTitle');
        const applianceForm = document.getElementById('applianceForm');

        let appliances = [];
        let editingIndex = -1;

        function showAddApplianceModal() {
            modalTitle.textContent = 'Add Appliance';
            applianceForm.reset();
            editingIndex = -1;
            applianceModal.style.display = 'block';
        }

        function closeModal() {
            applianceModal.style.display = 'none';
        }

        function saveAppliance(event) {
            event.preventDefault();
            const name = document.getElementById('applianceName').value;
            const room = document.getElementById('room').value;
            const energy = document.getElementById('energy').value;

            if (editingIndex > -1) {
                appliances[editingIndex] = { name, room, energy };
            } else {
                appliances.push({ name, room, energy });
            }

            renderApplianceTable();
            updateChart();
            closeModal();
        }

        function renderApplianceTable() {
            applianceTable.innerHTML = '';
            appliances.forEach((appliance, index) => {
                const row = `<tr>
                    <td>${appliance.name}</td>
                    <td>${appliance.room}</td>
                    <td>On</td>
                    <td>${appliance.energy}</td>
                    <td>
                        <button onclick="editAppliance(${index})">Edit</button>
                        <button onclick="deleteAppliance(${index})">Delete</button>
                    </td>
                </tr>`;
                applianceTable.innerHTML += row;
            });
        }

        function editAppliance(index) {
            modalTitle.textContent = 'Edit Appliance';
            const appliance = appliances[index];
            document.getElementById('applianceName').value = appliance.name;
            document.getElementById('room').value = appliance.room;
            document.getElementById('energy').value = appliance.energy;
            editingIndex = index;
            applianceModal.style.display = 'block';
        }

        function deleteAppliance(index) {
            appliances.splice(index, 1);
            renderApplianceTable();
            updateChart();
        }

        function updateChart() {
            const labels = appliances.map(appliance => appliance.name);
            const data = appliances.map(appliance => appliance.energy);

            const ctx = document.getElementById('energyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Energy Consumption (kWh)',
                        data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
